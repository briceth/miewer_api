<div class="wrapper">
  <div class="container">
  <!-- <p ng-if="createController.erros">{{movie.data.errors}}</p> -->
    <div class="form-group" ng-controller="MoviesIndexController">
        <div ng-repeat="movie in movies | orderBy:'rating'">
          <div class="col-xs-12 col-sm-3 ">
            <div class="product">

              <div class='product-body'>

               <movie-card title="movie.title" description="movie.description" category="movie.category">
               </movie-card>

              </div>

              <ul class="list-inline product-controls hidden-sm hidden-xs">
                <li><a ng-href="#/movies/{{movie.id}}"><i class="fa fa-share"></i></a></li>
              </ul>

            </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">

        <!-- <movie-form title="movie.title" description="movie.description" category="movie.category" rating="movie.rating" available="movie.available" picture="movie.picture"></movie-form> -->
        <form ng-submit="addEntry()" novalidate>

          <label for="title">film</label>
          <input id="title" type="text" class="form-control" ng-model="newMovie.title" placeholder="entrez un film" required><br>
          <label for="description">résumé</label>
          <input id="description" type="text" class="form-control" ng-model="newMovie.description" placeholder="entrez un résumé" required><br>
          <label for="select">catégorie</label>
          <select ng-model="newMovie.category" required>
            <option value="dramatique">Dramatique</option>
            <option value="Comédie">Comédie</option>
            <option value="Horreur">Horreur</option>
            <option value="Action">Action</option>
            <option value="Romantique">Romantique</option>
          </select><br><br>
          <label for="select">Note</label>
          <select ng-model="newMovie.rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select><br><br>
          <label for="checkbox">en salle?</label>
          <input type="checkbox" ng-model="newMovie.available"><br>
          <!-- <label for="file">choisissez une photo</label>
          <input type="file" name="nom" ng-model="newMovie.picture" /><br> -->
         <!--  <div>reviewForm is {{reviewForm.$valid}}</div> -->
          <input type="submit" value="Add" class="btn btn-warning"><br>
        </form>

      </div>
    </div>
  </div>
</div>
