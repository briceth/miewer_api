<table class="table">
  <tr>
    <td><h3>Informations sur {{title}}</h3></td>
  </tr>
  <tr>
    <td><strong>Movie Title</strong></td>
    <td>{{title | uppercase }}</td>
  </tr>
  <tr>
    <td><strong>Résumé</strong></td>
    <td>{{description}}</td>
  </tr>
  <tr>
    <td><strong>Note</strong></td>
    <td>{{rating}}/5</td>
  </tr>
  <tr>
    <td>En salle actuellement?</td>
    <td>{{available}}</td>
  </tr>
  <tr>
    <td>Genre</td>
    <td>{{category}}</td>
  </tr>
</table>
